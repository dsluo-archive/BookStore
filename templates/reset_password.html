{% extends 'base.html' %}

{% block main_content %}

    {% if messages %}
        <div class='messages'>
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <h1>Password Reset</h1>
    <p>Please enter your new password:</p>
    <form method="POST" action="" method="post" class="form-signin"> {% csrf_token %}
        {{ password_reset_form.as_p }}
        <input type="submit" class="btn-lg btn-dark" value="Reset Password">
    </form>
{% endblock %}
