{% extends "base.html" %}

{% load static %}

{% block per_page_css %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock per_page_css %}

{% block main_content %}

	<div class="container-fluid banner">
		<div class="row">
			<div class="col-md-12">
				<h3> Edit {{ book.name }} </h3>
			</div>
		</div>
	</div>
	
		<div class="container confirm">
			<div class="row">
				<div class="offset-md-3 col-md-6">
					<div class="card">
						<div class="card-body">
							<form method="post" action='' enctype='multipart/form-data'> {% csrf_token %}
								{{book_form.as_p}}
								<div class="text-center">
									<input type="submit" class='btn btn-default' value="Save Book"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

    <br>

    {% if book.is_active %}
		<div class="container pad-bottom center">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<a href="{% url 'vendors:delete_book' book.slug %}"><button class='btn btn-danger'>Delete Book</button></a>
				</div>
			</div>
		</div>
    {% else %}
		<div class="container pad-bottom center">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<div class="card">
						<div class="card-body">
							<a href="{% url 'vendors:reactivate_book' book.slug %}"><button class='btn btn-default'>Reactivate Book</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
    {% endif %}


{% endblock main_content %}
