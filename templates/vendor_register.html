{% extends "base.html" %}

{% block main_content %}

    {% if messages %}
        <div class='messages'>
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div style="margin: 0 auto; text-align: center">
        <h1>Vendor register</h1>

        <form method="POST"> {% csrf_token %}
            {{ vendor_form.as_p }}
            <input type="submit">
        </form>
    </div>
{% endblock main_content %}
