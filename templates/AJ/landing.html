{% extends "base.html" %}

{% block LandingPage_css %} <link rel="stylesheet" href="../../static/assets/Landing/css/landing-main.css"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">{% endblock LandingPage_css %}
{% block main_content %}

<body>
	<!-- send user instance as object, populate the page with it -->
	<div class="container-fluid banner">
		<div class="row">
			<div class="col">
				<h2>Welcome to Dog-Ear</h2>
			</div>
		</div>
		<div class="row login">
			<div class="col-sm-6">
				<button type="button" id="doLogin" class="btn-lg btn-light">Login</button>
			</div>
			<div class="col-sm-6">
				<a href="create_account.html"><button type="button" class="btn-lg btn-light">Create Account</button></a>
			</div>
			<div class="col-md-12"
				<a href="home_page.html"><button class="btn-sm btn-light">Continue as non-user</button></a>
			</div>
		</div>
	</div>

	<div id="myPopup" class="popup">
		<div class="popup-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<img id="icon" src="../../static/assets/Landing/images/dogear.jpg"></img>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="user" id="user">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="pwd" id="pwd">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button id="login" value="login" class="btn-sm btn-dark">Login</button>
						<a href="create_account.html"><button id="register" class="btn-sm btn-dark">Register here.</button></a>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button id="forgot" class="btn-sm btn-dark">Forgot username or password?</button>
						<div class="alert alert-success" role="alert" style="display: none;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

{% endblock main_content %}
